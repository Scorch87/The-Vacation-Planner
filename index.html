<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
    <!-- <link rel="stylesheet" href="styles/debug.css"> -->
    <style>
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- .hero -->
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <figure class="image center">
            <img
              src="./assets/css/SeekPng.com_spartan-shield-png_8224147.png"
              style="max-width: 142px"
            />
          </figure>
        </div>
        <div class="title-strong">
          <figure class="columns center has-text-black is-spaced is-size-1">
            <h1>Victory Weather</h1>
          </figure>
        </div>
      </div>
    </section>
    <!-- /.hero -->

    <!-- .section -->
    <section class="section has-background-light">
      <div class="container">
        <div class="columns">
          <div class="field">
            <figure class="media-left">
              <label class="label">City</label>
              <div class="control">
                <input class="input" type="text" placeholder="e.x. 10000" />
              </div>
            </figure>
          </div>
          <div class="columns">
            <article class="media notification is-info">
              <figure class="media-left">
                <span class="icon is-medium">
                  <i class="fab fa-2x fa-css3-alt"></i>
                </span>
              </figure>
              <div class="media-content">
                <div class="content">
                  <h1 class="title is-size-4">Test</h1>
                  <p class="is-size-5">
                    Check out this totally cool and awesome info window!
                  </p>
                </div>
              </div>
            </article>
          </div>
          <div class="column">
            <article class="media notification is-primary">
              <figure class="media-left">
                <span class="icon is-medium">
                  <i class="fas fa-2x fa-align-justify"></i>
                </span>
              </figure>
              <div class="media-content">
                <div class="content">
                  <h1 class="title is-size-4">Test</h1>
                  <p class="is-size-5">
                    Check out this totally cool and awesome info window!
                  </p>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </section>
    <!-- /.section -->
  </body>
</html>
